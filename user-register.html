<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Professional | Future-Proof Careers</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">FutureProof</a>
            <div class="nav-links">
                <a href="user-register.html">For Professionals</a>
                <a href="company-register.html">For Companies</a>
                <a href="#" id="adminLink" style="display:none;">Admin Dashboard</a>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <div class="form-container">
            <h2 class="form-title">Professional Registration</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="currentJob">Current Job Title</label>
                    <input type="text" id="currentJob" required>
                </div>
                <div class="form-group submit-container">
                    <button type="submit" class="btn btn-primary">Continue to Assessment</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Save basic user info to session storage
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                currentJob: document.getElementById('currentJob').value
            };
            
            sessionStorage.setItem('userData', JSON.stringify(userData));
            
            // Redirect to assessment
            window.location.href = 'user-assessment.html';
        });
    </script>
</body>
</html>
