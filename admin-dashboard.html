<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Future-Proof Careers</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">FutureProof</a>
            <div class="nav-links">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="dashboard">
        <aside class="sidebar">
            <h3>Admin Dashboard</h3>
            <ul class="sidebar-nav">
                <li><a href="#" class="active" data-section="companies">Companies</a></li>
                <li><a href="#" data-section="skills">Skills</a></li>
                <li><a href="#" data-section="addSkill">Add New Skill</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <!-- Companies Section -->
            <section id="companiesSection">
                <h2>Registered Companies</h2>
                <table id="companiesTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Email</th>
                            <th>Location</th>
                            <th>Positions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </section>
            
            <!-- Skills Section -->
            <section id="skillsSection" style="display:none;">
                <h2>Available Skills</h2>
                <table id="skillsTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Skill Name</th>
                            <th>Category</th>
                            <th>Resources</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </section>
            
            <!-- Add Skill Section -->
            <section id="addSkillSection" style="display:none;">
                <h2>Add New Skill</h2>
                <form id="addSkillForm" class="form-container">
                    <div class="form-group">
                        <label for="skillName">Skill Name</label>
                        <input type="text" id="skillName" required>
                    </div>
                    <div class="form-group">
                        <label for="skillCategory">Category</label>
                        <select id="skillCategory" required>
                            <option value="Cognitive">Cognitive</option>
                            <option value="Interpersonal">Interpersonal</option>
                            <option value="Technical">Technical</option>
                            <option value="Leadership">Leadership</option>
                            <option value="Digital">Digital</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="skillResources">Learning Resources (one per line)</label>
                        <textarea id="skillResources" required></textarea>
                    </div>
                    <div class="form-group submit-container">
                        <button type="submit" class="btn btn-primary">Add Skill</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
